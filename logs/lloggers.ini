[loggers]
keys=root,Main,FishingGame

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_Main]
level=DEBUG
handlers=consoleHandler
qualname=Main
propagate=0

[logger_FishingGame]
level=DEBUG
handlers=consoleHandler
qualname=FishingGame
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=formatter
args=("logs/game.log", 'a', 1000000, 5)

[formatter_formatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
